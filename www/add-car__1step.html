<div class="add-car-form">
	<div class="white-block">
		<h1>Купить, продать, обменять</h1>
		<ul class="list-inline steps-list">
			<li class="active"><span>1</span>Вход</li>
			<li><span>2</span>Цель</li>
			<li><span>3</span>Описание машины</li>
			<li><span>4</span>Фото</li>
			<li><span>5</span>Пожелания</li>
		</ul>
	</div>
	<div class="white-block">
		<div class="row">
			<div class="col-sm-4 static-block-380px">
				<p class="title">Вход</p>
				<form action="#">
					<div class="formn-horizontal authorize">
						<div class="form-group">
							<div class="col-sm-3">
								<label for="enter_email">Эл. почта</label>
							</div>
							<div class="col-sm-9">
								<input type="text" name="enter_email" id="enter_email">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-3">
								<label for="enter_pass">Пароль</label>
							</div>
							<div class="col-sm-9">
								<div class="input-with-symbol">
									<input type="password" name="enter_pass">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-9 col-sm-offset-3">
								<input type="submit" name="enter" class="button button--blue button--big" value="Войти">
								<a href="#" class="link">Забыли пароль?</a>
							</div>
						</div>
					</div>
				</form>
				<div class="social-block">
					<p>Вход через соцсети</p>
					<ul class="list-inline">
						<li><a href="#" class="vkontakte"></a></li>
						<li><a href="#" class="odnoklassniki"></a></li>
						<li><a href="#" class="facebook"></a></li>
						<li><a href="#" class="twitter"></a></li>
						<li><a href="#" class="google-plus"></a></li>
						<li><a href="#" class="mail"></a></li>
					</ul>
				</div>
			</div>
			<div class="col-sm-4 static-block-380px">
				<p class="title">Регистрация</p>
				<form action="#">
					<div class="formn-horizontal authorize">
						<div class="form-group">
							<div class="col-sm-3">
								<label for="reg_name">Имя</label>
							</div>
							<div class="col-sm-9">
								<input type="text" name="reg_name" id="reg_name">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-3">
								<label for="reg_email">Эл. почта</label>
							</div>
							<div class="col-sm-9">
								<input type="text" name="reg_email" id="reg_email">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-3">
								<label for="reg_pass">Пароль</label>
							</div>
							<div class="col-sm-9">
								<div class="input-with-symbol">
									<input type="password" name="reg_pass">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-9 col-sm-offset-3">
								<input type="checkbox" name="confirm-rules" id="confirm-rules" value="1">
								<label for="confirm-rules">Соглашаюсь с&nbsp;правилами сайта и&nbsp;обработкой персональных данных</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-9 col-sm-offset-3">
								<input type="submit" name="enter" class="button button--blue button--big" value="Зарегистрироваться">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
