<div class="add-car-form">
	<div class="white-block">
		<h1>Обменять машину</h1>
		<ul class="list-inline steps-list">
			<li class="active"><span>1</span>Вход</li>
			<li class="active"><span>2</span>Цель</li>
			<li class="active"><span>3</span>Описание машины</li>
			<li class="active"><span>4</span>Фото</li>
			<li><span>5</span>Пожелания</li>
		</ul>
	</div>
	<div class="white-block">
		<h3>Фотографии вашей машины</h3>
		<form action="#" name="add-cars-photos" enctype="multipart/form-data">
			<div class="places-photo-uploads hidden">
				<input type="file" name="view-1">
				<input type="file" name="view-2">
				<input type="file" name="view-3">
				<input type="file" name="view-4">
				<input type="file" name="view-5">
				<input type="file" name="view-6">
				<input type="file" name="view-7">
				<input type="file" name="view-8">
				<button class="add-file" data-name="view-1">
					<div>Вид спереди</div>
				</button>
				<button class="add-file" data-name="view-2">
					<div>Вид сзади</div>
				</button>
				<button class="add-file" data-name="view-3">
					<div>С правой стороны</div>
				</button>
				<button class="add-file" data-name="view-4">
					<div>С левой стороны</div>
				</button>
				<button class="add-file" data-name="view-5">
					<div>Вид сбоку</div>
				</button>
				<button class="add-file" data-name="view-6">
					<div>С водительского сиденья</div>
				</button>
				<button class="add-file" data-name="view-7">
					<div>С пассажирского сиденья</div>
				</button>
				<button class="add-file" data-name="view-8">
					<div>Под капотом</div>
				</button>
			</div>
			<div class="add-photo">
				<button class="button button--big add-file start"><span class="fa fa-camera"></span> Прикрепить фото</button>
				<div class="add-photo__info">
					Машины со&nbsp;всех сторон, под капотом, с&nbsp;водительского и&nbsp;пассажирского сиденья.
					Сделайте фото в&nbsp;светлое время суток, от&nbsp;качества снимков зависит цена, которую предложат дилеры.
				</div>
			</div>
			<div class="form-action-buttons">
				<a href="#">Назад</a>
				<button type="submit" class="button button--blue button--big" name="submit-this-step">Далее</button>
			</div>
		</form>
	</div>
</div>
