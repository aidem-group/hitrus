<div class="white-block">
	<h1>Забыли пароль?</h1>
	<form class="form-horizontal" action="#">
		<div class="form-group">
			<div class="col-md-12">
				Придумайте новый пароль и нажмите "Установить". Если вы вспомнили пароль и восстановление не требуется, войдите в на сайт, и пароль не будет сброшен.
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-3">
				<div class="input-with-symbol">
					<input type="password" name="enter_pass">
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-2">
				<input type="submit" name="submit-new-pass" class="button button--blue button--big" value="Установить">
			</div>
		</div>
	</form>
</div>
