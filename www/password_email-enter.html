			</div>
		</div>

			<div class="col-md-1">

				<input type="email" name="email" id="email">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-1 col-md-4">
				<input type="submit" name="send-link" class="button button--blue button--big">

</div>
